<strong>Here you would put the actual form to work on the task</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN User Task to:
  <code>embedded:app:forms/task-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Some Variable</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="customerId"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="approved"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Document Type</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="definition"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Scope</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="scope"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Make Document read-only after submitting</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="markReadOnly"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Do not require document to be valid</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="submitInvalidDocumentsAllowed"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Submit Button Label</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="submitText"
             class="form-control" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Document Result Variable</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="resultVariable"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
